<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Task 3: Create a reliable, usable, secure contact form</title>
	</head>
	
	<body>
		<form id="contact">
			<label for="firstname">First name: </label>
			<input name="firstname" type="text"></br>
			
			<label for="secondname">Second name: </label>
			<input name="secondname" type="text"></br>
			
			<label for="email">Email: </label>
			<input name="email" type="text"></br></br>
			
			<label for="password">Password: </label>
			<input name="password" type="password"></br>

			<label for="passwordconfirmation">Password confirmation: </label>
			<input name="passwordconfirmation" type="password"></br>

			<p>Please pick your subject:</p>
			<label> <input type="radio" name="subject"/> criticism </label>
			<label> <input type="radio" name="subject"/> praise </label>
			<label> <input type="radio" name="subject"/> other </label></br></br>

			<label for="message">Message: </label></br>
			<input name="message" type="text"></br></br>
			
			<input type="submit" value="Submit">
		</form>
		<script type="text/javascript">
			contact = document.getElementById("contact");
			contact.addEventListener("submit", validateForm, false);
			function validateForm() {
	  			if (contact.name.value =="") {
	  				alert("Name is required");
	  				return false;
	  			};			
				var emailinput=contact.email.value;
				var atpos=emailinput.indexOf("@");
				var dotpos=emailinput.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=emailinput.length) {
  					alert("Not a valid e-mail address");
  					return false;
  				};
				return true;  			
			}
		</script>
	</body>
</html>
