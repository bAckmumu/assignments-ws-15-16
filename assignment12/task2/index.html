<!doctype html>

<html>
<head>
  <title>task2</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-icons/av-icons.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">

  <!-- <link rel="import" href="bower_components/font-roboto/roboto.html"> -->
  
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

  <link rel="stylesheet" href="styles.css">
  
  <style>
    .container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
  </style>
  
</head>


<body class="fullbleed vertical layout">
  <template is="dom-bind">
    <paper-drawer-panel class="flex">
      <paper-header-panel drawer>
        <paper-toolbar class="medium-tall">
          <div>Menu</div>  
        </paper-toolbar>
        
        <paper-button>
          <iron-icon icon="language"></iron-icon>
          Browse
        </paper-button>
        
        <paper-button>
          <iron-icon icon="av:radio"></iron-icon>
          Radio
        </paper-button>
        
      </paper-header-panel>    
      
      <paper-header-panel main>
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Music Library</div>
          <paper-tabs selected="{{selected}}" class="bottom fit">
            <paper-tab>Artists</paper-tab>
            <paper-tab>Albums</paper-tab>
            <paper-tab>Playlists</paper-tab>
          </paper-tabs>
        </paper-toolbar>
        
        <iron-pages selected="{{selected}}">
          <section>
            <div>Artists</div>
            <div class="container">
              <iron-image src="http://lorempixel.com/400/300"></iron-image>
              <iron-image src="http://lorempixel.com/400/300"></iron-image>
              <iron-image src="http://lorempixel.com/400/300"></iron-image>
            </div>
          </section>
          <section>
            <div>Albums</div>
          </section>
          <section>
            <div>Playlists</div>
          </section>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>


  <script src="main.js"></script>
  <script>
  document.addEventListener('WebComponentsReady', function () {
    var template = document.querySelector('template[is="dom-bind"]');
    template.selected = 0; // selected is an index by default
  });
</script>
</body>
</html>
